{% extends 'base.html' %} {% block title %}home {% endblock title%} {% load
static %} {% block content%}

<section class="contact" id="contact">
  <h1 class="heading">
    <p style="text-align: center; margin-bottom: 15px">
      <span
        style="color: rgb(103, 98, 98); border-bottom: solid 3px rgb(211, 202, 35)"
        >Our Contact</span
      >
    </p>
  </h1>
  <div class="contact-flex">
    <div class="right">
      <p><span class="contact-heading">Our Office Address</span></p>

      28 Carrbridge Road <br>
        Lagos Island <br>
        Nigeria <br> <br> <br>

      <p><span class="contact-heading">Call Us</span></p>
      +234 8109137270
      <br> <br> <br>
      <p><span class="contact-heading">Email Address</span></p>
      info@tribalgateway.com
    </div>

    <div class="left">
        <h1 class="send-message-heading"><span style="border-bottom: solid 3px rgb(211, 202, 35); color: rgb(103, 98, 98);" >Send a message</span></h1>
      <form action="">
        <div class="contact-input" data-aos="fade-up">
          <div class="input">
            <input type="text" placeholder="name" />
          </div>

          <div class="input">
            <input type="email" placeholder="email" />
          </div>
        </div>

        <div class="contact-input" data-aos="fade-up">
          <div class="input" data-aos="fade-right">
            <input type="number" placeholder="phone number" />
          </div>

          <div class="input" data-aos="fade-right">
            <input type="text" placeholder="subject" />
          </div>
        </div>

        <textarea
          name=""
          placeholder="your message..."
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <div class="input">
          <input type="submit" value="send message" class="btn" />
        </div>
      </form>
    </div>
  </div>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63432.56364994577!2d3.386720763674721!3d6.453655393484501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4cc9b07cf55%3A0xc4ae10b395418b9b!2sLagos%20Island!5e0!3m2!1sen!2sng!4v1677750573252!5m2!1sen!2sng"
    width="1200"
    height="550"
    style="border: 0; width: 100%"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
  ></iframe>
</section>

{% endblock content%}
