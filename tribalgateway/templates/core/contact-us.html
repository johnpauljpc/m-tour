{% extends 'base.html' %}
{% block title %}home {% endblock title%}

{% load static %}



{% block content%}

<section class="contact" id="contact" >
    <h1 class="heading">
        <span>contact</span> us
    </h1>
    <form action="">
        <div class="inputBox"  data-aos="fade-up">
            <input type="text" placeholder="name">
            <input type="email" placeholder="email">
        </div>

        <div class="inputBox"  data-aos="fade-up">
            <input type="number" placeholder="phone number">
            <input type="text" placeholder="subject">
        </div>
        <textarea name="" placeholder="your message..." id="" cols="30" rows="10"></textarea>
        <input type="submit" value="send message" class="btn">
    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63432.56364994577!2d3.386720763674721!3d6.453655393484501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4cc9b07cf55%3A0xc4ae10b395418b9b!2sLagos%20Island!5e0!3m2!1sen!2sng!4v1677750573252!5m2!1sen!2sng"  width="1200" height="550" style="border:0;width: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</section>

{% endblock content%}
